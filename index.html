<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Phantom Connect Test</title>
</head>
<body>
  <h2>Test Connect Phantom</h2>
  <button id="connectBtn">Connect Phantom</button>
  <p id="walletInfo"></p>

  <script>
    const connectBtn = document.getElementById("connectBtn");
    const walletInfo = document.getElementById("walletInfo");

    connectBtn.onclick = async () => {
      try {
        if (window.solana && window.solana.isPhantom) {
          const resp = await window.solana.connect();
          walletInfo.innerText = "Connected: " + resp.publicKey.toString();
        } else {
          alert("Phantom tidak ditemukan. Coba buka di browser Phantom App (HP) atau install extension Phantom di PC.");
        }
      } catch (err) {
        console.error(err);
        alert("Error connect: " + err.message);
      }
    };
  </script>
</body>
</html>
