<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Solana Token Creator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 16px;
      background: #f8f9fa;
      color: #222;
    }
    h2, h3 { text-align: center; }
    input, button {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      background: #4CAF50;
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }
    button:hover { background: #45a049; }
    p, pre { word-wrap: break-word; }
    .section {
      background: white;
      padding: 16px;
      margin: 12px 0;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h2>🚀 Solana Token Creator</h2>

  <!-- Connect -->
  <div class="section">
    <button id="connectBtn">Connect Phantom</button>
    <p id="walletInfo"></p>
  </div>

  <!-- Create Token -->
  <div class="section">
    <h3>Buat Token Baru</h3>
    <input id="tokenName" placeholder="Token Name" />
    <input id="tokenSymbol" placeholder="Token Symbol" />
    <input id="tokenDecimals" type="number" value="9" />
    <input id="tokenSupply" type="number" placeholder="Total Supply" />
    <button id="createBtn">Create Token</button>
    <p id="status"></p>
  </div>

  <!-- Metadata Generator -->
  <div class="section">
    <h3>Buat Metadata JSON</h3>
    <input id="metaName" placeholder="Token Name" />
    <input id="metaSymbol" placeholder="Symbol" />
    <input id="metaDesc" placeholder="Description" />
    <input id="metaLogo" placeholder="Logo URL (IPFS)" />
    <button id="genMetaBtn">Generate Metadata</button>
    <pre id="jsonOutput"></pre>
  </div>

  <!-- Solana libs -->
  <script src="https://cdn.jsdelivr.net/npm/@solana/web3.js@1.91.4/lib/index.iife.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@solana/spl-token@0.3.11/lib/index.iife.min.js"></script>

  <script>
    const connectBtn = document.getElementById("connectBtn");
    const walletInfo = document.getElementById("walletInfo");

    // global vars
    let provider = null;
    let publicKey = null;
    const connection = new solanaWeb3.Connection(solanaWeb3.clusterApiUrl("devnet"), "confirmed");

    // ✅ Connect Phantom
    connectBtn.onclick = async () => {
      try {
        if (window.solana && window.solana.isPhantom) {
          const resp = await window.solana.connect();
          provider = window.solana;
          publicKey = resp.publicKey;
          walletInfo.innerText = "✅ Connected: " + publicKey.toString();
        } else {
          alert("Phantom tidak ditemukan. Buka web ini di browser Phantom App atau install extension Phantom.");
        }
      } catch (err) {
        console.error(err);
        alert("Error connect: " + err.message);
      }
    };

    // ✅ Create Token
    document.getElementById("createBtn").onclick = async () => {
      if (!provider || !publicKey) return alert("Connect Phantom dulu!");

      const decimals = Number(document.getElementById("tokenDecimals").value);
      const supply = BigInt(document.getElementById("tokenSupply").value || "0");

      try {
        document.getElementById("status").innerText = "⏳ Membuat token...";

        const mint = solanaWeb3.Keypair.generate();
        const lamports = await splToken.getMinimumBalanceForRentExemptMint(connection);

        let tx = new solanaWeb3.Transaction().add(
          solanaWeb3.SystemProgram.createAccount({
            fromPubkey: publicKey,
            newAccountPubkey: mint.publicKey,
            space: splToken.MINT_SIZE,
            lamports,
            programId: splToken.TOKEN_PROGRAM_ID,
          }),
          splToken.createInitializeMintInstruction(
            mint.publicKey,
            decimals,
            publicKey,
            null
          )
        );

        tx.feePayer = publicKey;
        tx.recentBlockhash = (await connection.getLatestBlockhash()).blockhash;
        tx.partialSign(mint);

        const signed = await provider.signTransaction(tx);
        const sig = await connection.sendRawTransaction(signed.serialize());
        await connection.confirmTransaction(sig, "confirmed");

        document.getElementById("status").innerText =
          `✅ Token dibuat!\nMint Address: ${mint.publicKey.toString()}\nTx: ${sig}`;
      } catch (err) {
        console.error(err);
        document.getElementById("status").innerText = "❌ Error: " + err.message;
      }
    };

    // ✅ Generate Metadata JSON
    document.getElementById("genMetaBtn").onclick = () => {
      const name = document.getElementById("metaName").value.trim();
      const symbol = document.getElementById("metaSymbol").value.trim();
      const desc = document.getElementById("metaDesc").value.trim();
      const logo = document.getElementById("metaLogo").value.trim();

      if (!name || !symbol || !desc || !logo) {
        return alert("Isi semua data metadata!");
      }

      const metadata = {
        name: name,
        symbol: symbol,
        description: desc,
        image: logo,
        attributes: [
          { trait_type: "Project", value: "Custom Token" },
          { trait_type: "Network", value: "Solana Devnet" }
        ],
        properties: {
          category: "token",
          files: [{ uri: logo, type: "image/png" }]
        }
      };

      document.getElementById("jsonOutput").innerText = JSON.stringify(metadata, null, 2);
      alert("✅ Metadata JSON berhasil dibuat. Upload ke NFT.Storage / Pinata untuk dapatkan URI.");
    };
  </script>
</body>
</html>
