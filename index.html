<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Solana Token Creator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 16px;
      background: #f8f9fa;
      color: #222;
    }
    h2, h3 {
      text-align: center;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      background: #4CAF50;
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #45a049;
    }
    p, pre {
      word-wrap: break-word;
    }
    .section {
      background: white;
      padding: 16px;
      margin: 12px 0;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h2>🚀 Solana Token Creator</h2>

  <!-- Connect -->
  <div class="section">
    <button id="connectBtn">Connect Phantom</button>
    <p id="walletInfo"></p>
  </div>

  <!-- Create Token -->
  <div class="section">
    <h3>Buat Token Baru</h3>
    <input id="tokenName" placeholder="Token Name" />
    <input id="tokenSymbol" placeholder="Token Symbol" />
    <input id="tokenDecimals" type="number" value="9" />
    <input id="tokenSupply" type="number" placeholder="Total Supply" />
    <button id="createBtn">Create Token</button>
    <p id="status"></p>
  </div>

  <!-- Metadata -->
  <div class="section">
    <h3>Set Metadata</h3>
    <input id="mintAddress" placeholder="Mint Address" />
    <input id="metadataUri" placeholder="Metadata JSON URI" />
    <button id="metadataBtn">Set Metadata</button>
    <p id="metadataStatus"></p>
  </div>

  <!-- Metadata Generator -->
  <div class="section">
    <h3>Buat Metadata JSON</h3>
    <input id="metaName" placeholder="Token Name" />
    <input id="metaSymbol" placeholder="Symbol" />
    <input id="metaDesc" placeholder="Description" />
    <input id="metaLogo" placeholder="Logo URL (IPFS)" />
    <button id="genMetaBtn">Generate Metadata</button>
    <pre id="jsonOutput"></pre>
  </div>

  <!-- JS Library -->
  <script src="https://unpkg.com/@solana/web3.js@1.87.6/lib/index.iife.js"></script>
  <script src="https://unpkg.com/@solana/spl-token@0.3.8/lib/index.iife.js"></script>

  <script>
    const { Connection, PublicKey, clusterApiUrl, Transaction, SystemProgram, Keypair } = solanaWeb3;
    const { createInitializeMintInstruction, getMinimumBalanceForRentExemptMint, MINT_SIZE, TOKEN_PROGRAM_ID } = splToken;

    const TOKEN_METADATA_PROGRAM_ID = new PublicKey("metaqbxxUerdq28cj1RbAWkYQm3ybzjb6a8bt518x1s");

    let connection = new Connection(clusterApiUrl("mainnet-beta"), "confirmed");
    let provider = null;
    let publicKey = null;

    // Connect Phantom
    document.getElementById("connectBtn").onclick = async () => {
      try {
        if (window.solana && window.solana.isPhantom) {
          const resp = await window.solana.connect();
          publicKey = resp.publicKey;
          provider = window.solana;
          document.getElementById("walletInfo").innerText = "✅ Connected: " + publicKey.toString();
        } else {
          alert("Phantom tidak ditemukan. Buka web ini di browser Phantom App.");
        }
      } catch (err) {
        console.error(err);
        alert("Error connect: " + err.message);
      }
    };

    // Create Token
    document.getElementById("createBtn").onclick = async () => {
      if (!provider || !publicKey) return alert("Connect Phantom dulu!");
      const name = document.getElementById("tokenName").value.trim();
      const symbol = document.getElementById("tokenSymbol").value.trim();
      const decimals = Number(document.getElementById("tokenDecimals").value);
      const supply = BigInt(document.getElementById("tokenSupply").value);

      if (!name || !symbol || !supply) return alert("Lengkapi semua data token!");

      try {
        document.getElementById("status").innerText = "⏳ Membuat token...";

        const mint = Keypair.generate();
        const lamports = await getMinimumBalanceForRentExemptMint(connection);

        const tx = new Transaction().add(
          SystemProgram.createAccount({
            fromPubkey: publicKey,
            newAccountPubkey: mint.publicKey,
            space: MINT_SIZE,
            lamports,
            programId: TOKEN_PROGRAM_ID,
          }),
          createInitializeMintInstruction(mint.publicKey, decimals, publicKey, null)
        );

        tx.feePayer = publicKey;
        tx.recentBlockhash = (await connection.getLatestBlockhash()).blockhash;

        tx.partialSign(mint);
        const signedTx = await provider.signTransaction(tx);
        const sig = await connection.sendRawTransaction(signedTx.serialize());
        await connection.confirmTransaction(sig, "confirmed");

        document.getElementById("status").innerText = `✅ Token dibuat!\nMint Address: ${mint.publicKey.toString()}`;
      } catch (err) {
        console.error(err);
        document.getElementById("status").innerText = "❌ Error: " + err.message;
      }
    };

    // Metadata PDA helper
    async function getMetadataPDA(mint) {
      return (
        await PublicKey.findProgramAddress(
          [Buffer.from("metadata"), TOKEN_METADATA_PROGRAM_ID.toBuffer(), mint.toBuffer()],
          TOKEN_METADATA_PROGRAM_ID
        )
      )[0];
    }

    // Set Metadata
    document.getElementById("metadataBtn").onclick = async () => {
      if (!provider || !publicKey) return alert("Connect Phantom dulu!");
      const mintAddress = document.getElementById("mintAddress").value.trim();
      const uri = document.getElementById("metadataUri").value.trim();
      if (!mintAddress || !uri) return alert("Isi Mint Address & Metadata URI!");

      try {
        document.getElementById("metadataStatus").innerText = "⏳ Setting metadata...";
        const mintPubkey = new PublicKey(mintAddress);
        const metadataPDA = await getMetadataPDA(mintPubkey);

        const tx = new Transaction().add({
          keys: [
            { pubkey: metadataPDA, isSigner: false, isWritable: true },
            { pubkey: mintPubkey, isSigner: false, isWritable: false },
            { pubkey: publicKey, isSigner: true, isWritable: false },
            { pubkey: SystemProgram.programId, isSigner: false, isWritable: false },
          ],
          programId: TOKEN_METADATA_PROGRAM_ID,
          data: Buffer.from(JSON.stringify({ name: "MyToken", symbol: "MTK", uri: uri }))
        });

        tx.feePayer = publicKey;
        tx.recentBlockhash = (await connection.getLatestBlockhash()).blockhash;

        const signedTx = await provider.signTransaction(tx);
        const sig = await connection.sendRawTransaction(signedTx.serialize());
        await connection.confirmTransaction(sig, "confirmed");

        document.getElementById("metadataStatus").innerText = "✅ Metadata berhasil di-set!";
      } catch (err) {
        console.error(err);
        document.getElementById("metadataStatus").innerText = "❌ Error: " + err.message;
      }
    };

    // Generate Metadata JSON
    document.getElementById("genMetaBtn").onclick = () => {
      const name = document.getElementById("metaName").value.trim();
      const symbol = document.getElementById("metaSymbol").value.trim();
      const desc = document.getElementById("metaDesc").value.trim();
      const logo = document.getElementById("metaLogo").value.trim();

      if (!name || !symbol || !desc || !logo) {
        return alert("Isi semua data metadata!");
      }

      const metadata = {
        name: name,
        symbol: symbol,
        description: desc,
        image: logo,
        attributes: [
          { trait_type: "Project", value: "Custom Token" },
          { trait_type: "Network", value: "Solana Mainnet" }
        ],
        properties: {
          category: "token",
          files: [{ uri: logo, type: "image/png" }]
        }
      };

      document.getElementById("jsonOutput").innerText = JSON.stringify(metadata, null, 2);
      alert("✅ Metadata JSON berhasil dibuat.\nCopy JSON ini lalu upload ke NFT.Storage / Pinata.");
    };
  </script>
</body>
</html>
